<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Contact form</title>
	</head>
	<body>
		<div class="container">
			<h1>Contact Us</h1>

			<form action="">
				<div class="nameInput">
					<div>
						<label for="firstname">First Name</label>
						<input
							type="text"
							name="firstname"
							id="firstname"
							required
						/>
					</div>

					<div>
						<label for="lastname">Last Name</label>
						<input
							type="text"
							name="lastname"
							id="lastname"
							required
						/>
					</div>
				</div>

				<div class="emailInput">
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email" required />
				</div>

				<label for="queryType">Query Type</label>
				<div class="queryType">
					<div class="generalInput">
						<input type="radio" name="gender" id="generalEnquiry" />
						<p>General Enquiry</p>
					</div>

					<div class="supportInput">
						<input type="radio" name="gender" id="supportRequest" />
						<p>Support Request</p>
					</div>
				</div>

				<label for="message">Message</label>
				<div class="messageInput">
					<textarea name="message" id="message" required></textarea>
				</div>

				<div class="contactedInput">
					<input type="checkbox" name="contacted" id="contacted" />
					<label for="contacted"
						>I consent to being contacted by the team</label
					>
				</div>

				<input id="submit" type="submit" value="Submit" />
			</form>
		</div>

		<!-- Please enter a valid email address

  Please select a query type

  To submit this form, please consent to being contacted

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
	</body>
</html>
